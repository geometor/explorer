<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETOR Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/svg.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>
<body class="web">
    <header>
        <button id="new-btn">New</button>
        <button id="open-btn">Open</button>
        <button id="save-btn">Save</button>
        <button id="save-as-btn">Save As</button>
        <input type="file" id="file-input" style="display: none;" />
        <button id="add-line-btn" disabled>Add Line</button>
        <button id="add-circle-btn" disabled>Add Circle</button>
        <button id="add-segment-btn" disabled>Add Segment</button>
        <button id="add-section-btn" disabled>Add Section</button>
        <button id="add-polygon-btn" disabled>Add Polygon</button>
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <div id="hover-card"></div>
    <main>
        <svg id="drawing" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 4 4" preserveAspectRatio="xMidYMid slice">
            <defs>
                <filter id="glow" x="-250%" y="-250%" width="500%" height="500%">
                    <feGaussianBlur stdDeviation="0.01" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <g id="graphics"></g>
            <g id="elements"></g>
            <g id="points"></g>
        </svg>
    </main>
    <aside>
        <div class="view-switcher">
            <button id="category-view-btn" class="active">By Category</button>
            <button id="chrono-view-btn">Chronological</button>
        </div>

        <div id="category-view">
            <div class="collapsible-section">
                <h2><button class="collapse-btn">-</button> Points</h2>
                <div class="table-container">
                    <table id="points-table">
                        <thead>
                            <tr>
                                <th>Label</th>
                                <th>X</th>
                                <th>Y</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="collapsible-section">
                <h2><button class="collapse-btn">-</button> Structures</h2>
                <div class="table-container">
                    <table id="structures-table">
                        <thead>
                            <tr>
                                <th>Label</th>
                                <th>Type</th>
                                <th>Parents</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="collapsible-section">
                <h2><button class="collapse-btn">-</button> Graphics</h2>
                <div class="table-container">
                    <table id="graphics-table">
                        <thead>
                            <tr>
                                <th>Label</th>
                                <th>Type</th>
                                <th>Parents</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="chronological-view" style="display: none;">
            <div class="table-container">
                <table id="chrono-table">
                    <thead>
                        <tr>
                            <th>Label</th>
                            <th>Type</th>
                            <th>Parents</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </aside>

    <script src="{{ url_for('static', filename='js/svg.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
