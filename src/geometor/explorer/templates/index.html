<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETOR Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/svg.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>
<body class="web">
    <header>
        <div id="file-manager">
            <button id="new-btn">New</button>
            <button id="open-btn">Open</button>
            <button id="save-btn">Save</button>
            <button id="save-as-btn">Save As</button>
            <select id="file-dropdown"></select>
        </div>
        <input type="file" id="file-input" style="display: none;" />
        <button id="add-line-btn" disabled>Add Line</button>
        <button id="add-circle-btn" disabled>Add Circle</button>
        <button id="add-segment-btn" disabled>Add Segment</button>
        <button id="add-section-btn" disabled>Add Section</button>
        <button id="add-polygon-btn" disabled>Add Polygon</button>
        <button id="theme-toggle">Toggle Theme</button>
        <div id="status-bar">
            <span id="status-filename">Unsaved Model</span>
            <span id="status-message">Ready</span>
        </div>
    </header>
    <div id="hover-card"></div>
    <main>
        <svg id="drawing" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 4 4" preserveAspectRatio="xMidYMid slice">
            <defs>
                <marker id="marker" viewBox="0 0 6 6" refX="3" refY="3" markerWidth="3" markerHeight="3" orient="auto-start-reverse">
                    <circle cx="3" cy="3" r="3" fill="context-stroke" vector-effect="non-scaling-stroke"></circle>
                </marker>
            </defs>
            <g id="graphics"></g>
            <g id="elements"></g>
            <g id="points"></g>
        </svg>
    </main>
    <aside>
        <div class="view-switcher">
            <button id="category-view-btn" class="active">By Category</button>
            <button id="chrono-view-btn">Chronological</button>
        </div>

        <div id="category-view">
            <div class="collapsible-section">
                <h2><button class="collapse-btn">-</button> Points</h2>
                <div class="table-container">
                    <table id="points-table">
                        <thead>
                            <tr>
                                <th>Label</th>
                                <th>X</th>
                                <th>Y</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="collapsible-section">
                <h2><button class="collapse-btn">-</button> Structures</h2>
                <div class="table-container">
                    <table id="structures-table">
                        <thead>
                            <tr>
                                <th>Label</th>
                                <th>Type</th>
                                <th>Parents</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="collapsible-section">
                <h2><button class="collapse-btn">-</button> Graphics</h2>
                <div class="table-container">
                    <table id="graphics-table">
                        <thead>
                            <tr>
                                <th>Label</th>
                                <th>Type</th>
                                <th>Parents</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="chronological-view" style="display: none;">
            <div class="table-container">
                <table id="chrono-table">
                    <thead>
                        <tr>
                            <th>Label</th>
                            <th>Type</th>
                            <th>Parents</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </aside>

    <script src="{{ url_for('static', filename='js/svg.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
