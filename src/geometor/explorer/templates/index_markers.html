<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETOR Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link id="dark-mode-stylesheet" rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}" disabled>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>
<body>
    <div id="hover-card"></div>
    <main>
        <svg id="drawing"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="-2 -2 4 4"
          preserveAspectRatio="xMidYMid slice">
          <defs>
            <marker id="point-marker" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
              <circle cx="5" cy="5" r="4" fill="white"></circle>
              <circle cx="5" cy="5" r="2" fill="black"></circle>
            </marker>
          </defs>
        </svg>
    </main>
    <aside>
        <!-- controls -->
        <div id="controls">
          <div id="status"></div>
          <button id="addPointBtn">Add Point</button>
          <button id="addLineBtn">Add Line</button>
          <button id="addCircleBtn">Add Circle</button>
          <button id="toggleDarkModeBtn">Toggle Dark Mode</button>
        </div>
        <!-- points -->
        <div>
          <table>
            <caption>points</caption>
            <thead>
            <tr>
              <th>label</th>
              <th>x</th>
              <th>y</th>
            </tr>
            </thead>
            <tbody id="pointList">
            </tbody>
          </table>
        </div>
        <!-- elements -->
        <div>
          <table >
            <caption>structures</caption>
            <thead>
            <tr>
              <th>label</th>
              <th>equation</th>
            </tr>
            </thead>
            <tbody id="structList">
            </tbody>
          </table>
        </div>
    </aside>
    <script src="{{ url_for('static', filename='js/main_markers.js') }}"></script>
</body>
</html>
